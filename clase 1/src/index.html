<!DOCTYPE html> <!-- Esta linea significa el tipo de versión 5.-->

<!--Marcando el DOM-->
<html lang = "es">  <!--La etiqueta html tiene la propiedad lang,language-->
  <head>  
    <!-- En el head van las metaetiquetas, son invisibles al cliente, solo sirven para el navegador-->
    <title>Mi primera página Web</title>
    <meta charset = "UTF-8"> <!--especifico que mis caracteres van a ser versión UTF-8-->
    <meta http-equiv = "X-UA-Compatible" content = "IE=edge"> <!--especifar la compatibilidad en otros tipos de dispositivos--> 
    <meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
  </head>

  <body>

   
   <h1>Título Principal</h1>


   <!--Div : El div es una división que me permite agregar dentro objetos-->
   <div>

    <h1>Título del DIV</h1>
    <h2>Subtítulo 1</h2>
    <h2>Subtítulo 2</h2>

    <p style="font-size: 40px"> Texto x de prueba que refleja un párrafo determinado. Texto de prueba 2. </p>

    <img src="images/Timberneslee.JPG" alt="Esta imagen es de TimbernesLee, el creador de HTML."> <!--La imagen no tiene marcado de cierre-->

    <!--Van otros objetos, por ejemplo títulos-->
   </div>

 
   
    
  </body>
  
</html>
